</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-c763d09bbe2399c8dcfe080fb82b3625"}, "mark": {"type": "bar"}, "encoding": {"color": {"field": "label", "type": "nominal"}, "x": {"field": "x", "title": "Categor\u00edas", "type": "quantitative"}, "y": {"field": "y", "title": "Valores", "type": "quantitative"}}, "height": 300, "title": "Gr\u00e1fico de Barras", "width": 400, "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json", "datasets": {"data-c763d09bbe2399c8dcfe080fb82b3625": [{"x": 0.0, "y": 23, "width": 0.8, "height": 23, "label": "bars"}, {"x": 1.0, "y": 45, "width": 0.8, "height": 45, "label": "bars"}, {"x": 2.0, "y": 56, "width": 0.8, "height": 56, "label": "bars"}, {"x": 3.0, "y": 78, "width": 0.8, "height": 78, "label": "bars"}, {"x": 4.0, "y": 32, "width": 0.8, "height": 32, "label": "bars"}]}};
